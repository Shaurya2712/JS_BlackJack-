<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="w-50 mx-auto mt-5 text-center">
      <div class="mt-3">
        <h1 class="fw-bold text-warning">BlackJack</h1>
      </div>
      <div class="">
        <p class="fst-italic fw-bolder" id="mess-el">press on "start game" !</p>
      </div>
      <div>
        <p class="fw-bolder" id="card-el">Cards :</p>
      </div>
      <div>
        <p class="fw-bolder" id="sum-el">Sum of Cards :</p>
      </div>
      <div class="my-2">
        <button
          type="button"
          class="btn btn-warning fw-bolder"
          onclick="startGame()"
        >
          Start Game
        </button>
      </div>
      <div class="mt-2 mb-3">
        <button
          type="button"
          class="btn btn-warning fw-bolder"
          onclick="newCard()"
        >
          New Card
        </button>
      </div>
      <div class="fst-italic mt-5 pt-5 text-center">
        <h5>rules</h5>

        <ol>
          <li>here the game will start on clicking on start game</li>
          <li>if you get a sum of 21 you will win BLACKJACK</li>
          <li>
            when the game finishes you will receive an alert regarding cards
            used in it
          </li>
        </ol>
      </div>
    </div>

    <!-- ------------------------------------------------------------------------------------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <!-- ------------------------------------------------------------------------------------- -->
  </body>
</html>
